<!DOCTYPE html>
<html lang="en">
<head>
  <title>Impowerus</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="version" content="0.0.1">

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <link rel="stylesheet" href="./stylesheets/style.css">
  <link rel="stylesheet" href="./stylesheets/lawyer_register.css">

  <!--jquery cdn-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
  <!--written JS files-->
  <script src="./js/lawyer_register.js"></script>

</head>

<body>

  <div class="row">
    <div class="col s10 offset-s1">
      <h1>Lawyer Registration</h1><br>
    </div>
  </div>

  <div class="row">
    <form class="col s10 offset-s1">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="firm" type="text" class="validate">
          <label for="firm">Firm</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="address" type="text" class="validate">
          <label for="address">Address</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="barNum" type="text" class="validate">
          <label for="barNum">Bar Association Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="stateBars" type="text" class="validate">
          <label for="statBars">State Bars</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <p>I am able and available to do the following...</p>
          <p>
            <input type="checkbox" id="answerByEmail" class="helpTypes" value="Answer questions by email"/>
            <label for="answerByEmail">Answer questions by email</label>
          </p>
          <p>
            <input type="checkbox" id="translate" class="helpTypes"/>
            <label for="translate">Translate for students</label>
          </p>
          <p>
            <input type="checkbox" id="meetVirtually" class="helpTypes"/>
            <label for="meetVirtually">Meet virtually</label>
          </p>
          <p>
            <input type="checkbox" id="reviewDocs" class="helpTypes"/>
            <label for="reviewDocs">Review Documents</label>
          </p>
        </div>
      </div><br>

      <div class="row">
        <div class="col s12">
          <p>I speak the following languages...</p>
        </div>
        <div class="input-field col s12">
          <input id="languages" type="text" class="validate">
          <label for="languages">Languages</label>
        </div>
      </div>

      <a id="saveLawyer" class="deep-orange btn waves-effect waves-red hoverable">Submit</a>

    </form>
  </div>


</body>

</html>
